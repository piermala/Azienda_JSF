<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >



<ui:composition template="../template/templateAggiungiDipendente.xhtml">
	
	
	<ui:define name="aggiungiDipendenteContenuto">	
	
	<h:form> 
	    <p:panel header="AGGIUNGI UN NUOVO DIPENDENTE" styleClass="text">
	        <p:messages autoUpdate="true"/>
	 
	        <h:panelGrid id="grid" columns="4" cellpadding="5">
	            <h:outputLabel for="nome" value="Nome" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="nome" value="#{dipendente.nome}" required="true" label="Name" requiredMessage="Inserisci il nome!"/><br/>
	            <p:message for="nome" />
	 
	            <h:outputLabel for="cognome" value="Cognome:" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="cognome" value="#{dipendente.cognome}" label="Cognome" required="true" requiredMessage="Inserisci il cognome!"/><br/>
	            <p:message for="cognome" />       
	            
	            <h:outputLabel for="posizione" value="Posizione:" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="posizione" value="#{dipendente.posizione}" label="posizione" required="true" requiredMessage="Inserisci la posizione!"/><br/>
	            <p:message for="posizione" />       
	            
	            <h:outputLabel for="stipendio" value="Stipendio:" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="stipendio" value="#{dipendente.stipendio}" label="Stipendio" required="true" requiredMessage="Inserisci lo stipendio!" validatorMessage="Il valore deve essere compreso tra 800 e 7000">
	     	   	<f:validateLongRange minimum="800" maximum="3500"/>
	     	   	</p:inputText><br/>
	            <p:message for="stipendio" />       
	            
	            <h:outputLabel for="username" value="Username:" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="username" value="#{dipendente.username}" label="Username" required="true" requiredMessage="Inserisci lo username!"/><br/>
	            <p:message for="username" />    
	            
	            <h:outputLabel for="password" value="Password:" style="font-weight:bold" styleClass="text"/>                    
	            <p:password id="password" value="#{dipendente.password}" label="Password" required="true" requiredMessage="Inserisci la password!"/><br/>
	            <p:message for="password" />       
	        </h:panelGrid>
	 
	        <p:commandButton value="Registra" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{controllerDipendente.addDipendente(dipendente)}" styleClass="text"/>               
	        
	    </p:panel>
	   	    
	</h:form>
	
	<br/>
	
	<h:form>
		<p:commandButton value="Annulla" icon="ui-icon-check" style="margin-left:22px" action="#{controllerDipendente.annulla()}" styleClass="text"/>
	</h:form>		
	
	</ui:define>
		
</ui:composition>

</html>
