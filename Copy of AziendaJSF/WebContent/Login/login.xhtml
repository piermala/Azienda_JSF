<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/loginTemplate.xhtml">
	
	<ui:define name="loginContent">
	
	<h:form> 
	    <p:panel header="YOUR LOGIN PAGE" styleClass="text">
	        <p:messages autoUpdate="true"/>
	 
	        <h:panelGrid id="grid" columns="4" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" style="font-weight:bold" styleClass="text"/>                    
	            <p:inputText id="username" value="#{loginController.username}" required="true" label="Name" requiredMessage="Inserisci il tuo username!"/><br/>
	            <p:message for="username" />
	 
	            <h:outputLabel for="password" value="Password:" style="font-weight:bold" styleClass="text"/>                    
	            <p:password id="password" value="#{loginController.password}" label="Password" required="true" requiredMessage="Inserisci la password!"/><br/>
	            <p:message for="password" />       
	        </h:panelGrid>
	 
	        <p:commandButton value="Accedi" icon="ui-icon-check" validateClient="true" style="margin-right:10px" action="#{loginController.doLogin()}" styleClass="text"/>        
	    </p:panel>
	</h:form>
	
	</ui:define>
	
</ui:composition>

</html>
